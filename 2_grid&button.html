<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Grid</title>
    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-center">
      <h1>Bootstrap 5 Grid</h1>
    </header>
    <div class="container-fluid border border-2 m-2">container-fluid</div>
    <div class="container text-center">
      <div class="row m-2">
        <div class="col border border-2">Column</div>
        <div class="col border border-2">Column</div>
        <div class="col border border-2">Column</div>
      </div>
    </div>
    <div class="container text-center">
      <div class="row m-2">
        <div class="col-4 border border-2">Column</div>
        <div class="col-4 border border-2">Column</div>
        <div class="col-4 border border-2">Column</div>
      </div>
    <div class="container text-center">
      <div class="row m-2">
        <div class="col-2 border border-2">Column</div>
        <div class="col-4 border border-2">Column</div>
        <div class="col-6 border border-2">Column</div>
      </div>
    </div>
    <div class="container text-center">
      <div class="row m-2">
        <div class="col-lg-3 col-md-6 col-sm-12 border border-2">Column</div>
        <div class="col-lg-4 col-md-6 col-sm-12 border border-2">Column</div>
        <div class="col-lg-5 col-md col-sm-12 border border-2">Column</div>
      </div>
    </div>
    <div class="button m-3 border border-2 btn">Button</div>
    <div class="container">
      <div class="m-3 border border-2 btn">.Button</div>
      <div class="m-3 border border-2 btn btn-success">Success</div>
      <div class="m-3 border border-2 btn btn-outline-success">Success</div>
      <div class="m-3 border border-2 btn btn-primary">Primary</div>
      <div class="m-3 border border-2 btn btn-outline-primary">Primary</div>
      <div class="m-3 border border-2 btn btn-secondary">Secondary</div>
      <div class="m-3 border border-2 btn btn-outline-secondary">Secondary</div>
      <div class="m-3 border border-2 btn btn-dark">Dark</div>
      <div class="m-3 border border-2 btn btn-outline-dark">Dark</div>
      <div class="m-3 border border-2 btn btn-info">Info</div>
      <div class="m-3 border border-2 btn btn-outline-info">Info</div>
      <div class="m-3 border border-2 btn btn-light">Light</div>
      <div class="m-3 border border-2 btn btn-outline-light">Light</div>
      <div class="m-3 border border-2 btn btn-warning">Warning</div>
      <div class="m-3 border border-2 btn btn-outline-warning">Warning</div>
      <div class="m-3 border border-2 btn btn-danger">Danger</div>
      <div class="m-3 border border-2 btn btn-outline-danger">Danger</div>
      <div class="m-3 border border-2 btn btn-link">Link</div>
    </div>
  </body>
</html>
