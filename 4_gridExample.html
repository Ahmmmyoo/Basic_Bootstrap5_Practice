<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Grid Example</title>
    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid gap-5 m-2 align-content-center justify-content-center">
      <div class="p-5 bg-success rounded mx-0 p-0 my-2"></div>
      <div class="row my-2 mx-0 justify-content-between column-gap-4">
        <div class="p-5 bg-warning rounded col-md my-2"></div>
        <div class="p-5 bg-info rounded col-md my-2"></div>
      </div>
      <div class="row my-2 mx-0 justify-content-between column-gap-4 row-gap-4">
        <div class="p-5 bg-secondary rounded col-md">
          <div class="p-5"></div>
          <div class="p-5"></div>
          <div class="p-5"></div>
        </div>
        <div class="p-5 py-0 bg-secondary rounded col-md">
          <div class="p-5 bg-primary rounded mx-0 p-0 my-2"></div>
          <div class="row my-2 mx-0 justify-content-between column-gap-4">
            <div class="p-5 bg-danger rounded col mx-0 my-2"></div>
            <div class="p-5 bg-warning rounded col mx-0 my-2"></div>
          </div>
          <div class="row my-2 mx-0 justify-content-between column-gap-4 pb-0">
            <div class="p-5 bg-success rounded col mx-0 my-2"></div>
            <div class="p-5 bg-primary rounded col mx-0 my-2"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
