<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Introduction</title>
    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
  </head>
  <body>
    <h1>Hello, World!</h1>
    <div class="box p-3">
      <div class="p-3 fs-5 border border-3 border-dark bg-light">
        <p> | p-3 | fs-5 | border | border-3 | border-dark | bg-light | </p>
      </div>
    </div>
    <div class="container p-3">
      <div class="p-3 fs-5 border border-3 border-dark bg-light">container</div>
    </div>
    <div class="continer p-3">
      <div class="row">
        <div class="col">
          <div class="p-3 fs-5 border border-3 border-dark bg-light">col</div>
        </div>
        <div class="col">
          <div class="p-3 fs-5 border border-3 border-dark bg-light">col</div>
        </div>
      </div>
    <div class="continer p-3">
      <div class="row">
        <div class="col-4">
          <div class="p-3 fs-5 border border-3 border-dark bg-light">col-4</div>
        </div>
        <div class="col">
          <div class="p-3 fs-5 border border-3 border-dark bg-light">col</div>
        </div>
      </div>
    </div>
  </body>
</html>
