<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Buttons Example</title>
    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="h1 text-center">Bootstrap 5 Buttons Example Web Page</div>
    <div class="p-4"></div>
    <div class="container-fluid m-3">
      <div class="m-1 text-center h3">Button Variants</div>
      <div class="d-flex flex-wrap justify-content-center gap-1">
        <button type="button" class="m-1 btn btn-primary">Primary</button>
        <button type="button" class="m-1 btn btn-secondary">Secondary</button>
        <button type="button" class="m-1 btn btn-success">Success</button>
        <button type="button" class="m-1 btn btn-warning">Warning</button>
        <button type="button" class="m-1 btn btn-danger">Danger</button>
        <button type="button" class="m-1 btn btn-info">Info</button>
        <button type="button" class="m-1 btn btn-light">Light</button>
        <button type="button" class="m-1 btn btn-dark">Dark</button>
        <button type="button" class="m-1 btn btn-link">Link</button>
      </div>
    </div>
    <div class="container-fluid m-3">
      <div class="text-center h3">Outline Buttons</div>
      <div class="d-flex flex-wrap justify-content-center gap-1">
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
      </div>
    </div>
    <div class="container-fluid m-3">
      <div class="text-center h3">Button Sizes</div>
      <div class="text-center">
        <button type="button" class="m-1 btn btn-primary btn-sm">Small</button>
        <button type="button" class="m-1 btn btn-primary">Default</button>
        <button type="button" class="m-1 btn btn-primary btn-lg">Large</button>
      </div>
    </div>
  </body>
</html>
